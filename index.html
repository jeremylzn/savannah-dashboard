<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <!-- <link href="css/sb-admin-2.min.css" rel="stylesheet"> -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="sidebar-brand-text mx-3">My Manager</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">



        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                        <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
                    </div>







                    <!-- Content Row -->
                    <div class="row">


                        <div class="col-lg-12 mb-4">

                            <!-- Get Data -->
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Get Data</h6>
                                </div>
                                <div class="card-body">

                                    <form id="getDataForm">

                                        <div class="form-group address">
                                            <label for="address-input">Address :</label>
                                            <input type="text" class="form-control" id="address-input" aria-describedby="address-input" name="address">
                                        </div>

                                        <div class="form-group report-type">
                                            <label>Report Type :</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" id="transaction" name="report" value="transaction">
                                                <label class="form-check-label" for="transaction">
                                                    Transaction
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" id="erc-20" name="report" value="erc-20">
                                                <label class="form-check-label" for="erc-20">
                                                    ERC-20
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group range form-checkbox-input">
                                            <label>Range :</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="range" value="1" id="all-range">
                                                <label class="form-check-label" for="all-range">
                                                    ALL
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input checkbox-input" type="radio" name="range" value="0" id="ranged">
                                                <label class="form-check-label" for="ranged">

                                                    <div class="row ranging-date">
                                                        <div class="col-md-4 range-data">
                                                            <label for="start-date">Start Date : </label>
                                                            <input type="date" class="form-control" id="start-date" name="start" aria-describedby="start-date">
                                                        </div>
                                                        <div class="col-md-8 range-data">
                                                            <label for="end-date">End Date : </label>
                                                            <input type="date" class="form-control" id="end-date" name="end" aria-describedby="end-date">
                                                        </div>
                                                    </div>

                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group divide-excel">
                                            <label>Number of Excel files :</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="divided" value="0" id="single">
                                                <label class="form-check-label" for="single">
                                                    1
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="divided" value="1" id="multiple">
                                                <label class="form-check-label" for="multiple">
                                                    Divided
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group download-type form-checkbox-input">
                                            <label>Download Type :</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="new-file" value="1" id="new-file">
                                                <label class="form-check-label" for="new-file">
                                                    New File
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input checkbox-input" type="radio" name="new-file" value="0" id="exist-file">
                                                <label class="form-check-label" for="exist-file">

                                                    <div class="row ranging-date">
                                                        <div class="col-md-4 range-data">
                                                            <label for="upload-file">Upload File : </label>
                                                            <input type="file" class="form-control" id="upload-file" name="uploaded" aria-describedby="upload-file">
                                                        </div>
                                                        <div class="col-md-4 range-data">
                                                            <label for="sheet-name">Sheet Name : </label>
                                                            <input type="text" class="form-control" id="sheet-name" name="sheet" aria-describedby="sheet-name">
                                                        </div>
                                                        <div class="col-md-4 range-data">
                                                            <label for="from-cell">From Cell : </label>
                                                            <input type="text" class="form-control" id="from-cell" name="cell" aria-describedby="from-cell">
                                                        </div>
                                                    </div>

                                                </label>
                                            </div>

                                            <div class="submit-area">
                                                <a class="btn btn-primary btn-icon-split" id="getDataSubmit" style="width: 100%; display: block;">
                                                    <span class="icon text-white-50" style="padding: 0.375rem 3rem; float: left">
                                                        <i class="fas fa-arrow-right"></i>
                                                    </span>
                                                    <span class="text">Download my sheet</span>
                                                </a>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Lets Progress 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/index.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
